sudo: false

language: c

env:
  - GHCVER=7.8.4
  - GHCVER=7.10.2
  - GHCVER=7.10.2
    GHCJS=true

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.8.4
      - ghc-7.10.2
      - cabal-install-1.22
      - libgmp-dev

install:
  # set up tinc
  - (mkdir -p $HOME/.local/bin && cd $HOME/.local/bin && wget https://zalora-public.s3.amazonaws.com/tinc && chmod +x tinc)
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/1.22/bin:$PATH
  - ghc --version
  - cabal --version
  - travis_retry cabal update
  - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config

  # set up stack (for ghcjs in servant-client)
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack --version

script:
  - if [ "$GHCJS" = "true" ];
      then ./.travis-ghcjs.sh ;
      else ./travis.sh ;
    fi
  - export CASHER_TIME_OUT=500

cache:
  directories:
    - $HOME/.tinc/cache
    - $HOME/.stack
    - $HOME/.ghcjs
